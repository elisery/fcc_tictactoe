<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Tic Tac Elise-oe</title>
  </head>
  <body>
    <!-- -->
    <div class="container">
      <!--Turn signals-->
      <div class="status">
      </div>
      <!--Playboard border-->
      <div class="board main-shadow">
        <!--Top border scores and reset button-->
        <div class="settings">
          <!--Scoreboard-->
          <div class="scores">
            <div id="player">
              <p>player: 0</p>
            </div>
            <div id="separator">
              <p>&nbsp; | &nbsp; </p>
            </div>
            <div id="computer">
              <p>computer: 0<p>
            </div>
          </div>
          <!--Reset button-->
          <div class="controls">
            <button>Reset</button>
          </div>
        </div>
        <!--Main playing area-->
        <div class="play-area">
        </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
  <script src="./js/script.js"></script>
  </body>
</html>
